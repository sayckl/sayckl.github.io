<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <section class="mainMenu">
      <div class="email">
        <a href="#" alt="Email">Email</a>
      </div>
      <div class="images">
        <a href="#" alt="Images">Images</a>
      </div>
      <div class="menuPopUp">
        <input type="checkbox" name="show-btn" id="popupCheckBox" class="popup-checkbox"/>
        <label for="popupCheckBox" class="popup-label"></label>
        <section class="popUp checked">
          <div class="el">
            <div class="part">
              <a href="#"><span class="icon account"></span><span class="text">My account</span></a>
              <a href="#"><span class="icon search"></span><span class="text">Search</span></a>
              <a href="#"><span class="icon maps"></span><span class="text">Maps</span></a>
              <a href="#"><span class="icon tube"></span><span class="text">***Tube</span></a>
              <a href="#"><span class="icon news"></span><span class="text">News</span></a>
              <a href="#"><span class="icon mail"></span><span class="text">*mail</span></a>
              <a href="#"><span class="icon contacts"></span><span class="text">Contcts</span></a>
              <a href="#"><span class="icon drive"></span><span class="text">Drive</span></a>
              <a href="#"><span class="icon calendar"></span><span class="text">Calendar</span></a>
              <a href="#"><span class="icon plus"></span><span class="text">******+</span></a>
              <a href="#"><span class="icon translate"></span><span class="text">Translate</span></a>
              <a href="#"><span class="icon photos"></span><span class="text">Photos</span></a>
            </div>
            <input type="checkbox" class="popup-checkboxMore" id="popup-checkboxMore"/>
            <label for="popup-checkboxMore" class="checkbox-more">More</label>
            <div class="hr"></div>
            <div class="more">
              <a href="#"><span class="icon documents"></span><span class="text">Documents</span></a>
              <a href="#"><span class="icon blog"></span><span class="text">Blogger</span></a>
              <a href="#"><span class="icon messenger"></span><span class="text">Messenger</span></a>
              <a href="#"><span class="icon board"></span><span class="text">Broad</span></a>
              <a href="#"><span class="icon clas"></span><span class="text">Class</span></a>
              <a href="#"><span class="icon earth"></span><span class="text">Earth</span></a>
            </div>
          </div>
        </section>
      </div>
      <div class="myAccount">
        <a href="#" class="mainAccount"></a>
      </div>
    </section>
  </body>
</html>
